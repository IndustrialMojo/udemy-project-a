<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="alert alert-danger" *ngIf="error">
			<p>
				{{ error }}
			</p>
		</div>
		<div *ngIf="isLoading" style="text-align: center;"><loading-spinner></loading-spinner></div>
		<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
			<div class="form-group">
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" class="form-control" ngModel name="email" required email>
			</div>
			<div class="form-group">
				<label for="password" class="form-label">Password</label>
				<input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
			</div>
			<div>
				<button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLogin ? 'Login' : 'Sign Up!'}}</button> | 
				<button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ !isLogin ? 'Login' : 'Sign Up!'}}</button>
			</div>
		</form>
	</div>
</div>
